{% extends "base.html" %}

{% block title %}Edit Product - MSR Shop{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2">
            <div class="bg-white rounded shadow-sm p-3">
                <h6 class="text-muted mb-3">SUPER ADMIN</h6>
                <nav class="nav flex-column">
                    <a class="nav-link" href="{{ url_for('main.super_admin_dashboard') }}">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                    <a class="nav-link active" href="{{ url_for('main.super_admin_products') }}">
                        <i class="fas fa-box me-2"></i>Products
                    </a>
                    <a class="nav-link" href="{{ url_for('main.super_admin_orders') }}">
                        <i class="fas fa-shopping-cart me-2"></i>Orders
                    </a>
                </nav>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="col-md-9 col-lg-10">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Edit Product</h2>
                <a href="{{ url_for('main.super_admin_products') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Products
                </a>
            </div>
            
            <!-- Edit Product Form -->
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Product Information</h5>
                        </div>
                        <div class="card-body">
                            <form method="POST" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="name" class="form-label">Product Name *</label>
                                        <input type="text" class="form-control" id="name" name="name" 
                                               value="{{ product.name }}" required>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="category_id" class="form-label">Category *</label>
                                        <select class="form-select" id="category_id" name="category_id" required>
                                            {% for category in categories %}
                                            <option value="{{ category.id }}" 
                                                    {% if category.id == product.category_id %}selected{% endif %}>
                                                {{ category.name }}
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" name="description" rows="4">{{ product.description or '' }}</textarea>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="price" class="form-label">Price ($) *</label>
                                        <input type="number" class="form-control" id="price" name="price" 
                                               step="0.01" min="0" value="{{ product.price }}" required>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="stock" class="form-label">Stock Quantity *</label>
                                        <input type="number" class="form-control" id="stock" name="stock" 
                                               min="0" value="{{ product.stock }}" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Current Image</label>
                                    <div class="mb-2">
                                        <img src="{{ product.image_url }}" alt="{{ product.name }}" 
                                             class="img-thumbnail" style="width: 150px; height: 150px; object-fit: cover;">
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="image" class="form-label">Update Product Image</label>
                                    <input type="file" class="form-control" id="image" name="image" 
                                           accept="image/*">
                                    <small class="text-muted">Upload a new image to replace the current one (Optional)</small>
                                </div>
                                
                                <div class="d-flex justify-content-end gap-2">
                                    <a href="{{ url_for('main.super_admin_products') }}" class="btn btn-secondary">Cancel</a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>Update Product
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
