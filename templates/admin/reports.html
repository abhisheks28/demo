{% extends "base.html" %}

{% block title %}Reports - MSR Shop{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2">
            <div class="bg-white rounded shadow-sm p-3">
                <h6 class="text-muted mb-3">ADMIN PANEL</h6>
                <nav class="nav flex-column">
                    <a class="nav-link" href="{{ url_for('main.admin_dashboard') }}">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                    <a class="nav-link" href="{{ url_for('main.admin_super_admins') }}">
                        <i class="fas fa-users-cog me-2"></i>Super Admins
                    </a>
                    <a class="nav-link active" href="{{ url_for('main.admin_reports') }}">
                        <i class="fas fa-chart-bar me-2"></i>Reports
                    </a>
                </nav>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="col-md-9 col-lg-10">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Reports & Analytics</h2>
                <div>
                    <button class="btn btn-outline-primary me-2">
                        <i class="fas fa-download me-2"></i>Export CSV
                    </button>
                    <button class="btn btn-outline-danger">
                        <i class="fas fa-file-pdf me-2"></i>Export PDF
                    </button>
                </div>
            </div>
            
            <!-- Report Cards -->
            <div class="row mb-4">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Sales Reports</h5>
                        </div>
                        <div class="card-body">
                            <p class="text-muted">Detailed sales analytics and reporting features will be implemented here.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
